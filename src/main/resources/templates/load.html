<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Load</title>
    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
          integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link th:href="@{/css/load.css}" rel="stylesheet"/>
    <link th:href="@{/css/header.css}" rel="stylesheet"/>
    <link th:href="@{/css/footer.css}" rel="stylesheet"/>

    <script type="module" th:src="@{/js/load.js}"></script>
    <script type="module" th:src="@{/js/header.js}"></script>
</head>
<body>

<header th:replace="~{/header :: header}"></header>

<div class="load container">

        <div class="loadCard card">

            <div class="card-header">
                <h5 id="filename-text"></h5>
            </div>

            <div class="card-body">

                <div class="cardBody">
                    <p id="uploadingDate" class="card-text"></p>
                    <p id="fileSize" class="card-text" ></p>
                    <p id="fileDeletingDate" class="card-text"></p>
                    <p id="fileOwner" class="card-text"></p>
                </div>

                <div class="downloadButton card-footer" id="downloadButton">

                </div>
            </div>
        </div>
</div>
<footer th:replace="~{/footer :: footer}"></footer>

</body>

</html>

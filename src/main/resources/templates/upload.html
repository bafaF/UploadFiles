<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Upload</title>
    <script th:src="@{/webjars/jquery/jquery.min.js}" type="text/javascript"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" type="text/javascript"></script>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" type="text/css"/>
    <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
          integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
          referrerpolicy="no-referrer" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/upload.css}"/>
    <link rel="stylesheet" th:href="@{/css/header.css}"/>
    <link rel="stylesheet" th:href="@{/css/footer.css}"/>

    <script th:src="@{/js/upload.js}" type="module"></script>
    <script th:src="@{/js/header.js}" type="module"></script>

</head>
<body>
<header th:replace="~{/header :: header}"></header>
<div class="uploadDiv container">
    <form
            id="uploadForm"
    >
        <div class="uploadCard card">

            <div class="card-body">
                <div class="card-header">
                    <div class="circularcontainer">
                        <div class="circular-progress">
                            <span class="progress-value"></span>
                        </div>
                    </div>
                </div>
                <div class="cardBody">
                    <h5 id="filename-text"></h5>
                    <p class="card-text" id="fileLastModification"></p>
                    <p class="card-text" id="fileSize"></p>
                    <p class="card-text" id="fileDeletingDate"></p>
                    <input id="input-file" name="file" type="file"/>
                    <a class="card-text" href="api/file/load/id" id="fileLink"></a>
                </div>

                <div class="labelAndUploadButton card-footer">
                    <label for="input-file">Insert file</label>
                    <button disabled id="uploadBtn" type="submit">
                        Upload
                    </button>
                </div>
            </div>
        </div>

    </form>
</div>
<footer th:replace="~{/footer :: footer}"></footer>
</body>
</html>
